version: '3.8'

services:
  lavalink:
    image: fredboat/lavalink:dev
    container_name: lavalink
    restart: unless-stopped
    environment:
      - _JAVA_OPTIONS=-Xmx1G
      - SERVER_PORT=2333
      - LAVALINK_SERVER_PASSWORD=youshallnotpass
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml
      - ./lavalink/logs:/opt/Lavalink/logs
    ports:
      - "2333:2333"
    networks:
      - lavalink

networks:
  lavalink:
    driver: bridge