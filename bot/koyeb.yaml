name: discord-bot
type: web
definition:
  name: discord-bot
  routes:
    - path: /
      port: 8000
  ports:
    - port: 8000
      protocol: http
  env:
    - key: PYTHON_VERSION
      value: "3.11"
    - key: API_HOST
      value: "0.0.0.0"
    - key: API_PORT
      value: "8000"
  regions:
    - fra
  instance_types:
    - type: free
  scaling:
    min: 1
    max: 1
  health_checks:
    - port: 8000
      protocol: http
      path: /api/health
      interval: 30
      timeout: 10
      healthy_threshold: 1
      unhealthy_threshold: 3
